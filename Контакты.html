  <section class="contact-section py-5" style="color: white;">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h2>Оставить заявку</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Имя</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>

            </div>
            <div class="mb-3">
              <label for="details" class="form-label">Расскажите, что нужно сделать и в какой бюджет?</label>
              <textarea style="resize: none;" class="form-control" id="details" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="agreement" required>
              <label class="form-check-label" for="agreement">Согласен на обработку моих персональных данных и с
                политикой обработки ПД</label>
            </div>
            <button type="submit" class="btn btn-primary animate-button">Отправить заявку</button>
          </form>
          <div id="myModal" class="modal">
            <!-- Контент модального окна -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Получение модального окна
      var modal = document.getElementById("myModal");
      
      // Получение кнопки, открывающей модальное окно
      var btn = document.querySelector(".btn-primary");
      
      // Получение элемента <span>, который закрывает модальное окно
      var span = document.getElementsByClassName("close-modal")[0];
      
      // Получение формы для последующей очистки
      var form = document.querySelector("form");
      
      // Когда пользователь нажимает кнопку, открыть модальное окно
      btn.onclick = function(event) {
        event.preventDefault();
        modal.style.display = "flex"; // Изменено на flex для центрирования
      };
      
      // Когда пользователь нажимает на <span> (x), закрыть модальное окно
      span.onclick = function() {
        modal.style.display = "none";
        form.reset(); // Добавлено очищение формы
      };
      
      // Когда пользователь нажимает в любом месте вне модального окна, это тоже его закроет
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
          form.reset(); // Добавлено очищение формы
        }
      };
    });
    </script>
